<nav class="sidebar">
  <ul class="sidebar__menu">
    <li class="sidebar__item" *ngFor="let item of menuItems">
      <a
        [routerLink]="item.route"
        routerLinkActive="sidebar__link--active"
        class="sidebar__link"
      >
        <i class="fa-solid {{ item.icon }} sidebar__icon"></i>
        <span class="sidebar__text">{{ item.label }}</span>
      </a>
    </li>
  </ul>
</nav>
