<form [formGroup]="reportForm" (ngSubmit)="onSubmit()" class="report-form">
  <div class="report-form__fields">
    <div class="report-form__field">
      <label for="clientIdentification">Identificación del Cliente:</label>
      <input
        id="clientIdentification"
        formControlName="clientIdentification"
        placeholder="Ingrese la identificación del cliente"
        min="1"
      />
      <small
        *ngIf="
          reportForm.get('clientIdentification')?.invalid &&
          reportForm.get('clientIdentification')?.touched
        "
        class="error-message"
      >
        El ID del cliente es requerido y debe ser mayor a 0
      </small>
    </div>

    <div class="report-form__field">
      <label for="startDate">Fecha de Inicio:</label>
      <input type="date" id="startDate" formControlName="startDate" />
      <small
        *ngIf="
          reportForm.get('startDate')?.invalid &&
          reportForm.get('startDate')?.touched
        "
        class="error-message"
      >
        La fecha de inicio es requerida
      </small>
    </div>

    <div class="report-form__field">
      <label for="endDate">Fecha de Fin:</label>
      <input type="date" id="endDate" formControlName="endDate" />
      <small
        *ngIf="
          reportForm.get('endDate')?.invalid &&
          reportForm.get('endDate')?.touched
        "
        class="error-message"
      >
        La fecha de fin es requerida
      </small>
    </div>
  </div>

  <div class="report-form__actions">
    <button
      type="submit"
      [disabled]="reportForm.invalid"
      class="btn btn--primary"
    >
      Generar Reporte
    </button>
    <button type="button" (click)="onReset()" class="btn btn--secondary">
      Limpiar
    </button>
  </div>
</form>
